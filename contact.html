<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="utility-function.js"></script>
    <script src="form.js"></script>
    <title>
        <h1>The Venue</h1>
    </title>

    <style>
        #message,
        #email,
        #name {
            width: 100%;
        }
        
        footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img width="100%" src="https://cdn.glitch.global/c909b8a4-2fe0-40eb-86e6-4470528773cd/c8fa72be-08fd-459d-b37e-5fe46a37cd5c.image.png?v=1722105706312" alt="outside of building" />
        <div class="bg-warning fs-6 p-2 m-2">
            <nav class="nav nav-tab nav-underline nav-fill">
                <a class="nav-link text-danger" href="index.html">HOME</a>
                <a class="nav-link text-danger" href="gallery.html">GALLERY</a>
                <a class="nav-link text-danger active" href="contact.html">CONTACT</a>
                <a class="nav-link text-danger" href="about.html">ABOUT</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <u><h2>Contact</h2></u>
        <form>
            <label for="name">Name:</label><br />
            <input type="text" placeholder="Lydia Carter" id="name" /><br />
            <label for="email">Email:</label><br />
            <input type="text" placeholder="Lcarter200183@yahoo.com" id="email"><br />
            <label for="message">Message:</label><br />
            <textarea id="message"></textarea>

            <p>
                <button type=" submit">Submit</button>
            </p>
        </form>
        <br>
        <h3>Contact Customer Service</h3>
        <form onsubmit="emailform(event)">
            <input type="email" placeholder="Email Input">
            <br>
            <input type="text" placeholder="Summery of Issue">

            <br>
            <input type="Submit" />
        </form>
        <br>
        <h3>Submit Appointment</h3>
        <form onsubmit="nameForm(event)">
            <input type="name" placeholder="First Name">
            <input type="name" placeholder="Last Name">
            <br>
            <input type="Submit" />

        </form>
        <br>
        <form onsubmit="phoneForm(event)">
            <input required name type="tel" placeholder="###-###-####" pattern="[o-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <input type="Submit" />
        </form>
        <br>
        <form onsubmit="datetimeForm(event)">
            <input type="datetime-local"><br>
            <input type="Submit" />
        </form>
        <output id="outputTag"></output>
    </main>
    <br />
    <hr />

    <footer>Website created by Lydia Carter</footer>
</body>

</html>
