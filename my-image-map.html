<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
    <title>Venue</title>
</head>


<body class="container">
    <header></header>
    <main>
        <div class="container">
            <div class="row gap-2">
                <div class="col">
                    <div class="card">
                        <img class="card-img-top" width="50%" usermap="#my-image-map" src="bedroom.jpg" alt="hotel room" />

                        <map name="my-image-map">

                        <area title="Click the table" coords="34,108, 74,139" shape="rect" target="_blank" href="https://www.viewmastercms.com/assets/VMAPP_Universal_Furniture/image/ic/orig/U012652_vm_001.jpg>">
                        </map>
                        

                        <div class="card-body">
                            <h6 class="card-title">"Interior"</h6>
                            <p class="card-text">Hotel Room</p>
                        </div>
                    </div>
                </div>
                 <script>
        imageMapResize();
    </script>
    </main>
    <footer></footer>

   
</body>

</html>
